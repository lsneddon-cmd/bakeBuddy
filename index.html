<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bake Buddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bake Buddy</h1>
      <div id="foot-note">App by Lewis Sneddon 2020</div>
      <select id="cup-select" class="input">
        <option value="0.25">1/4 cups</option>
        <option value="0.5">1/2 cups</option>
        <option value="0.75">3/4 cups</option>
        <option value="1">1 cup</option>
        <option value="1.25">1 and 1/4 cups</option>
        <option value="1.5">1 and 1/2 cups</option>
        <option value="1.75">1 and 3/4 cups</option>
        <option value="2">2 cups</option>
        <option value="2.25">2 and 1/4 cups</option>
        <option value="2.5">2 and 1/2 cups</option>
        <option value="2.75">2 and 3/4 cups</option>
        <option value="3">3 cups</option>
      </select>
      <button id="flour" class="btn">Flour</button>
      <button id="butter">Butter</button>
      <button id="cocoa">Cocoa</button>
      <button id="water">Water</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
